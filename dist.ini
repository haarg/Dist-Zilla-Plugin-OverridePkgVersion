name    = Dist-Zilla-Plugin-OverridePkgVersion
author  = Graham Knop <haarg@haarg.org>
license = Perl_5
copyright_holder = Graham Knop
copyright_year   = 2013

[Bootstrap::lib]
[Git::Check]
[Git::NextVersion]
[Git::GatherDir]

[PruneFiles]
filename = dist.ini
filename = weaver.ini

[PruneCruft]
[ManifestSkip]
[AutoPrereqs]

[MetaResources]
bugtracker.web    = https://rt.cpan.org/Dist/Display.html?Name=Dist-Zilla-Plugin-OverridePkgVersion
bugtracker.mailto = bug-Dist-Zilla-Plugin-OverridePkgVersion@rt.cpan.org
repository.type   = git
repository.url    = https://github.com/haarg/Dist-Zilla-Plugin-OverridePkgVersion.git
repository.web    = https://github.com/haarg/Dist-Zilla-Plugin-OverridePkgVersion

[PodWeaver]
[OverridePkgVersion]
[MetaYAML]
[MetaJSON]
[Test::Compile]
[Readme]
[License]
[ExecDir]
[ShareDir]
[Manifest]
[MakeMaker]
[PodSyntaxTests]
[RunExtraTests]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[NextRelease]
[Git::Commit]
[Git::Tag]
[Git::Push]
